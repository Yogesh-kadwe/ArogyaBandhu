<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArogyaBandhu - 3D Village Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #F7DC6F 100%);
            position: relative;
            height: 100vh;
        }

        /* Isometric Village Container */
        .isometric-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .isometric-scene {
            position: relative;
            width: 800px;
            height: 600px;
            transform: rotateX(30deg) rotateZ(-45deg) scale(0.8);
            transform-style: preserve-3d;
            animation: sceneFloat 6s ease-in-out infinite;
        }

        @keyframes sceneFloat {
            0%, 100% { transform: rotateX(30deg) rotateZ(-45deg) scale(0.8) translateY(0px); }
            50% { transform: rotateX(30deg) rotateZ(-45deg) scale(0.8) translateY(-10px); }
        }

        /* Rolling Hills Background */
        .hills {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 300px;
            background: linear-gradient(180deg, #90EE90 0%, #228B22 100%);
            clip-path: polygon(
                0% 100%, 10% 60%, 25% 80%, 40% 40%, 55% 70%, 70% 50%, 85% 75%, 100% 60%, 100% 100%
            );
            opacity: 0.8;
        }

        .hills::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(180deg, #98FB98 0%, #90EE90 100%);
            clip-path: polygon(
                0% 100%, 15% 70%, 30% 85%, 45% 45%, 60% 65%, 75% 55%, 90% 80%, 100% 65%, 100% 100%
            );
            opacity: 0.7;
        }

        /* Stylized Trees */
        .tree {
            position: absolute;
            bottom: 150px;
            transform-style: preserve-3d;
        }

        .tree-trunk {
            width: 20px;
            height: 40px;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            border-radius: 2px;
            position: relative;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        .tree-leaves {
            position: absolute;
            top: -30px;
            left: -15px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #228B22 0%, #90EE90 100%);
            border-radius: 50%;
            box-shadow: 3px 3px 12px rgba(0,0,0,0.3);
            animation: treeSway 4s ease-in-out infinite;
        }

        @keyframes treeSway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .tree1 { left: 100px; }
        .tree2 { left: 600px; }
        .tree3 { left: 300px; bottom: 180px; }

        /* Thatched Roof Huts */
        .hut {
            position: absolute;
            bottom: 200px;
            transform-style: preserve-3d;
        }

        .hut-base {
            width: 80px;
            height: 60px;
            background: linear-gradient(180deg, #DEB887 0%, #D2691E 100%);
            position: relative;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        }

        .hut-roof {
            position: absolute;
            top: -30px;
            left: -10px;
            width: 100px;
            height: 40px;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
        }

        .hut-door {
            position: absolute;
            bottom: 0;
            left: 30px;
            width: 20px;
            height: 30px;
            background: #654321;
            border-radius: 10px 10px 0 0;
        }

        .hut1 { left: 200px; }
        .hut2 { left: 500px; bottom: 180px; }
        .hut3 { left: 400px; bottom: 220px; }

        /* Winding River */
        .river {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(90deg, 
                rgba(64, 164, 223, 0.8) 0%, 
                rgba(100, 149, 237, 0.9) 25%, 
                rgba(64, 164, 223, 0.8) 50%, 
                rgba(100, 149, 237, 0.9) 75%, 
                rgba(64, 164, 223, 0.8) 100%);
            clip-path: polygon(
                0% 50%, 10% 30%, 25% 60%, 40% 20%, 55% 50%, 70% 30%, 85% 60%, 100% 40%, 100% 60%, 85% 80%, 70% 70%, 55% 80%, 40% 60%, 25% 80%, 10% 70%, 0% 50%
            );
            animation: riverFlow 8s linear infinite;
        }

        @keyframes riverFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Floating Digital Tablet */
        .tablet-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            animation: tabletFloat 4s ease-in-out infinite;
        }

        @keyframes tabletFloat {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px) rotate(0deg); }
            50% { transform: translate(-50%, -50%) translateY(-20px) rotate(2deg); }
        }

        .tablet {
            width: 400px;
            height: 300px;
            background: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.4),
                0 10px 30px rgba(0,0,0,0.3),
                0 5px 15px rgba(0,0,0,0.2),
                inset 0 2px 5px rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .tablet::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .tablet-screen {
            width: 360px;
            height: 260px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 15px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }

        /* Login Interface on Tablet */
        .login-interface {
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .app-logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
            100% { text-shadow: 0 2px 8px rgba(255,255,255,0.3); }
        }

        .app-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            margin-bottom: 25px;
        }

        .login-form {
            width: 100%;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .login-input:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.4);
            box-shadow: 0 0 15px rgba(16,185,129,0.3);
        }

        .login-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            border: none;
            border-radius: 8px;
            color: #10b981;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,255,255,0.3);
        }

        /* 3D Characters */
        .character {
            position: absolute;
            bottom: 200px;
            transform-style: preserve-3d;
            animation: characterBounce 3s ease-in-out infinite;
        }

        @keyframes characterBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .doctor-body {
            width: 15px;
            height: 25px;
            background: white;
            border-radius: 5px;
            position: relative;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .doctor-head {
            position: absolute;
            top: -8px;
            left: 2px;
            width: 11px;
            height: 11px;
            background: #fdbcb4;
            border-radius: 50%;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .doctor-coat {
            position: absolute;
            top: 5px;
            left: -2px;
            width: 19px;
            height: 15px;
            background: white;
            border-radius: 3px;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .villager-body {
            width: 12px;
            height: 20px;
            background: #8B4513;
            border-radius: 3px;
            position: relative;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }

        .villager-head {
            position: absolute;
            top: -6px;
            left: 1px;
            width: 10px;
            height: 10px;
            background: #fdbcb4;
            border-radius: 50%;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .character1 { left: 150px; animation-delay: 0s; }
        .character2 { left: 550px; animation-delay: 1s; }
        .character3 { left: 350px; animation-delay: 2s; }

        /* Wooden Platform */
        .platform {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%) rotateX(90deg);
            width: 500px;
            height: 20px;
            background: linear-gradient(180deg, #8B4513 0%, #654321 100%);
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .isometric-scene {
                transform: rotateX(30deg) rotateZ(-45deg) scale(0.6);
            }
            
            .tablet {
                width: 300px;
                height: 250px;
            }
            
            .tablet-screen {
                width: 260px;
                height: 210px;
            }
            
            .login-interface {
                padding: 20px;
            }
            
            .app-logo {
                font-size: 22px;
            }
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-text {
            color: white;
            font-size: 18px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-text">Loading 3D Village...</div>
    </div>

    <!-- Isometric Village Scene -->
    <div class="isometric-container">
        <div class="isometric-scene">
            <!-- Rolling Hills -->
            <div class="hills"></div>
            
            <!-- River -->
            <div class="river"></div>
            
            <!-- Trees -->
            <div class="tree tree1">
                <div class="tree-leaves"></div>
                <div class="tree-trunk"></div>
            </div>
            <div class="tree tree2">
                <div class="tree-leaves"></div>
                <div class="tree-trunk"></div>
            </div>
            <div class="tree tree3">
                <div class="tree-leaves"></div>
                <div class="tree-trunk"></div>
            </div>
            
            <!-- Huts -->
            <div class="hut hut1">
                <div class="hut-roof"></div>
                <div class="hut-base"></div>
                <div class="hut-door"></div>
            </div>
            <div class="hut hut2">
                <div class="hut-roof"></div>
                <div class="hut-base"></div>
                <div class="hut-door"></div>
            </div>
            <div class="hut hut3">
                <div class="hut-roof"></div>
                <div class="hut-base"></div>
                <div class="hut-door"></div>
            </div>
            
            <!-- Characters -->
            <div class="character character1">
                <div class="doctor-head"></div>
                <div class="doctor-body"></div>
                <div class="doctor-coat"></div>
            </div>
            <div class="character character2">
                <div class="villager-head"></div>
                <div class="villager-body"></div>
            </div>
            <div class="character character3">
                <div class="villager-head"></div>
                <div class="villager-body"></div>
            </div>
            
            <!-- Wooden Platform -->
            <div class="platform"></div>
            
            <!-- Floating Tablet -->
            <div class="tablet-container">
                <div class="tablet">
                    <div class="tablet-screen">
                        <div class="login-interface">
                            <div class="app-logo">
                                <i class="fas fa-heartbeat"></i> ArogyaBandhu
                            </div>
                            <div class="app-subtitle">Rural Healthcare Platform</div>
                            
                            <form class="login-form" onsubmit="handleLogin(event)">
                                <div class="input-group">
                                    <select class="login-input" id="userRole" required>
                                        <option value="">Select Role</option>
                                        <option value="patient">üë§ Patient</option>
                                        <option value="pregnant">ü§∞ Pregnant Woman</option>
                                        <option value="doctor">üë®‚Äç‚öïÔ∏è Doctor</option>
                                        <option value="asha">üë©‚Äç‚öïÔ∏è ASHA Worker</option>
                                        <option value="admin">‚öôÔ∏è Admin</option>
                                    </select>
                                </div>
                                
                                <div class="input-group">
                                    <input type="text" class="login-input" id="userId" placeholder="Mobile Number / ID" required>
                                </div>
                                
                                <div class="input-group">
                                    <input type="password" class="login-input" id="password" placeholder="Password" required>
                                </div>
                                
                                <button type="submit" class="login-button">
                                    <i class="fas fa-sign-in-alt"></i> Enter Village
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Remove loading overlay after page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                const overlay = document.getElementById('loadingOverlay');
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500);
            }, 2000);
        });

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            
            const role = document.getElementById('userRole').value;
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            
            if (!role || !userId || !password) {
                showNotification('Please fill in all fields');
                return;
            }
            
            // Show loading state
            showNotification('Entering village healthcare system...');
            
            // Simulate authentication
            setTimeout(() => {
                // Store user data
                const userData = {
                    role: role,
                    name: getUserDisplayName(role),
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userData));
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to appropriate dashboard
                window.location.href = `${role}-dashboard.html`;
            }, 1500);
        }

        function getUserDisplayName(role) {
            const names = {
                patient: 'Rani Devi',
                pregnant: 'Geeta Sharma',
                doctor: 'Dr. Rajesh Kumar',
                asha: 'Sunita Devi',
                admin: 'Administrator'
            };
            return names[role] || 'User';
        }

        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(16, 185, 129, 0.9);
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                z-index: 1001;
                font-size: 14px;
                animation: slideIn 0.3s ease;
            `;
            notification.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
            
            document.body.appendChild(notification);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Add slide animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Add interactive hover effects
        document.querySelectorAll('.character').forEach(character => {
            character.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.1)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            character.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0px) scale(1)';
            });
        });

        // Add parallax effect on mouse move
        document.addEventListener('mousemove', function(e) {
            const scene = document.querySelector('.isometric-scene');
            const x = (e.clientX / window.innerWidth - 0.5) * 10;
            const y = (e.clientY / window.innerHeight - 0.5) * 10;
            
            scene.style.transform = `rotateX(${30 + y}deg) rotateZ(${-45 + x}deg) scale(0.8)`;
        });
    </script>
</body>
</html>
